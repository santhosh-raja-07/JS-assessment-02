<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cricket score Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h2>CRICKET SCORE CALCULATOR</h2>
    <form action="">
    <label for="batsmanName"><b>Player Name </b></label>
    <input type="text" id="batsmanName" required>
    <label for="ballsFaced"><b>Balls Faced </b></label>
    <input type="number" id="ballsFaced" required>
    <label for="runsScored"><b>Runs Scored </b></label>
    <input type="number" id="runsScored" required>
</div>

<div class="button">
    <button id="addButton">Add</button>
    <button id="removeButton">Remove</button>
</div>

<div class="table">
    <table id="batsmanTable">
        <thead>
            <tr>
                <th>Player's Name</th>
                <th>Balls Faced</th>
                <th>Runs Scored</th>
                <th>Strike Rate</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
    <script src="script.js"></script>
</body>
</html>
